<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Univox Live Transcription</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .container { display: flex; height: 100%; }
      .left { width: 280px; border-right: 1px solid #eee; padding: 16px; box-sizing: border-box; }
      .main { flex: 1; padding: 16px; box-sizing: border-box; display: flex; flex-direction: column; }
      .status { font-size: 12px; color: #666; margin-top: 8px; }
      .controls { display: flex; gap: 8px; }
      .transcript { flex: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; padding: 12px; }
      .line { margin: 6px 0; }
      .interim { color: #999; font-style: italic; }
      button { padding: 8px 12px; border: 1px solid #ccc; background: #fafafa; border-radius: 6px; cursor: pointer; }
      button.primary { background: #0066ff; color: white; border-color: #0066ff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
